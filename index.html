<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn-one">
        <label for="check">
            <i class="fas fa-bars"></i>
        </label>
    </div>
<div class="side-bar">
    <div class="main">
        <a href="#">Sidebar</a>
    </div>
    <div class="btn-two">
        <label for="check">
            <i class="fas fa-times"></i>
        </label>
    </div>
    <div class="content">
     <ul>
        <li><a href="#"><i class="fa-solid fa-qrcode"></i>
            Dashboard</a></li>
        <li><a href="#"><i class="fa-solid fa-link"></i>
            Shortcuts  </a></li>
        <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
            Overview </a></li>
        <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
            Events</a></li>
        <li><a href="#"><i class="fa-solid fa-circle-question"></i>
            About</a></li>
        <li><a href="#"><i class="fa-solid fa-sliders"></i>
            Services</a></li>
        <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
            Contact</a></li>
        <li><a href="#"><i class="fa-solid fa-comments"></i>
            Feedback</a></li>
     </ul>   
    </div>
    <div class="socials">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
     <a href="#"><i class="fa-brands fa-instagram"></i></a>
     <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </div>
</div>
</body>
</html>
